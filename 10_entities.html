<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello, my name is                    Hady</p>
    <p>Hello, my name is &nbsp;&nbsp;&nbsp; Hady</p>
    <!-- Greater Than and less Than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>2 &lt; 5</p>
    <p>2 &#60; 5</p>
    <!-- CopyRight -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&pound;</p>
    <p>&cent;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <p>&dollar;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Computer Code -->
    <code>
        &lt;println("hello world")&gt;
    </code>
    <!-- keyboard -->
    <p>Save the file by pressing <kbd>Ctrl+S</kbd></p>
    <!-- Quotes -->
    <p>&rsquo;</p>
    <p>&lsquo;</p>
    <p>&rdquo;</p>
    <p>&ldquo;</p>
</body>
</html>
